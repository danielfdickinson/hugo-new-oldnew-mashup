{{ define "title" }}
  {{.Title}}
{{ end }}
{{ define "main" }}
  <main class="Main">
    <div aria-labelledby="main-content" class="main-body">
      <article aria-label="Main Content" id="main-content" class="MainContent">
        {{ .Content }}
      </article>
     {{ if .Params.aside }}
      <aside>
        {{ markdownify .Params.aside }}
      </aside>
      {{ end }}
    </div>
    {{ partial "sidebar" . }}
  </main>
{{ end }}
