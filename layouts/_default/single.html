{{ define "title" }}
  {{.Title}}
{{ end }}
{{ define "main" }}
  <main class="Main">
    <div class="main-body">
      <article id="MainContent" class="MainContent">
        {{ .Content }}
      </article>
     {{ if .Params.aside }}
      <aside>
        {{ markdownify .Params.aside }}
      </aside>
      {{ end }}
    </div>
    {{ partial "sidebar-right" . }}
  </main>
{{ end }}
