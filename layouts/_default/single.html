{{ define "title" }}
  {{.Title}}
{{ end }}
{{ define "main" }}
  <main class="Main">
    {{ partial "sidebar-left" . }}
    <article class="MainContent">
    <h1 class="Title">{{ .Title }}</h1>
    {{ .Content }}
    </article>
  <aside>
    {{ markdownify .Params.aside }}
  </aside>
  {{ partial "sidebar-right" . }}
  </main>
{{ end }}
