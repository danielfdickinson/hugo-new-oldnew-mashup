<article class="PageSummary">

  <header class="SummaryHeader">
    <h3><a href='{{ .Permalink }}'>{{ if .Title }}{{ .Title }}{{ else }}{{ $.Site.Title }}{{ end }}</a></h3>
    <div class="PageMetadata">{{ .Lastmod.Format "Jan 2, 2006 15:04 MST" }}</div>
  </header>
  <div>{{ .Summary }}</div>
  <footer class="SummaryFooter">
  {{ if .Truncated }}
    <a href='{{ .RelPermalink }}'>Read full article for "{{ if .Title }}{{ .Title }}{{ else }}{{ $.Site.Title }}{{ end }}"</a>
  {{ end }}
  </footer>
</article>
