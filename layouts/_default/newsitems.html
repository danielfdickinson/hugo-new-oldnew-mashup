  <header class="NewsHeader">
    <h3><a href='{{ .Permalink }}'>{{ .Title }}</a></h3>
    <div class="PageMetadata">{{ .Lastmod.Format "Jan 2, 2006 15:04 MST" }}</div>
  </header>
  <div>{{ .Summary }}</div>
  <footer class="NewsFooter">
  {{ if .Truncated }}
    <a href='{{ .Permalink }}'>Full article</a>
  {{ end }}
  </footer>
</article>
