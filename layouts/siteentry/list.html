{{ define "title" }}
  {{.Title}}
{{ end }}
{{ define "bodytag" }}
  <body>
  <!-- Copyright 2018 Daniel F. Dickinson,
       Released under the Creative Commons 4.0 BY (Attribution) License -->
{{ end }}
{{ define "header" }}
  <div class="HomeBodyWrapper">
  {{ partial "header" . }}
{{ end }}
{{ define "main" }}
    <main class="Main">
      <section class="LeftSidebar">
        {{ partial "sitemenu" . }}
      </section>
      <article class="MainContent">
        {{ .Content }}
      </article>
      <section class="RightSidebar">
       <h1 class="SidebarTitle">Recent Changes</h1>
       {{ range first 5 .Site.Pages }}
         {{ .Render "summary" }}
       {{end }}
      </section>
    </main>
{{ end }}
