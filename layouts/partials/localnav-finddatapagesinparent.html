{{ if not (.Scratch.Get "lnfpCurPage") }}
  {{ .Scratch.Set "lnfpCurPage" . }}
{{ end }}
{{ $curPage := .Scratch.Get "lnfpCurPage" }}
{{ with $curPage }}
  {{ if .Sections }}
   {{ range (first 1 .Sections ) }}
     <a href="{{ .RelPermalink }}">Next</a>
   {{ end }}
  {{ else }}
   {{ range (first 1 .Data.Pages ) }}
     <a href="{{ .RelPemalink }}">Next</a>
   {{ end }}
  {{ end }}
{{ end }}
