{{ $hasSubmenu := .Scratch.Get "hasSubmenu" }}
<li class="MenuItem {{ if $hasSubmenu }}MenuParent{{ end }}">
  <a title="{{ .Title }}" href="{{ .RelPermalink }}">
    <span class="MenuEntryName">{{ .Name }}</span>
  </a>
{{ if not $hasSubmenu }}
  </li>
{{ else }}
  <ul class="MenuSubmenu">
{{ end }}
