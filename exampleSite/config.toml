# Config for using theme as Hugo website

baseURL = 'https://example.com/'
languageCode = 'en-ca'
languageLang = 'en'
title = 'Oldnew Mashup'
enableGitInfo = true
theme = 'new-oldnew-mashup'
pygmentsUseClasses = true
pygmentsCodeFences = true
summaryLength = 30
description = "Sample site for OldNew Mashup Theme (the new version)"
author = "Daniel F. Dickinson <cshored@thecshore.com>"
themesDir = "../.."
min_version = "0.57.2"

[params]
  siteid = 'OldNew Mashup'
  license = 'CC-BY-4.0'
  copyright = 'Â© 2018-2019 Daniel F. Dickinson'
  GitHubRepo = 'cshoredaniel/new-oldnew-mashup'
  rssfeedlink = true
  validatorlink = true
  site_badge_graphic = "/images/sample_image.png"
  site_badge_graphic_alt_text = "[Logo for Hugo OldNew Mashup Theme Homepage]"
  splash_images_bundle = "/siteentry/splash-images"
  enable_search = true

[outputs]
  home = ["HTML", "JSON", "RSS"]

[frontmatter]
  lastmod = ["lastmod",":git","date","publishDate"]

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = true

[taxonomies]
  category = "categories"
  tag = "tags"
  license = "licenses"
