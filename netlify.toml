[build]
    publish = "exampleSite/public/"
    command = "sh -c 'cd exampleSite && ln -s ../.. themes/new-oldnew-mashup && hugo --minify -b https://new-oldnew-mashup.danielfdickinson.ca/'"

[context.production.environment]
    HUGO_VERSION = "0.74.2"
    HUGO_ENV = "production"
    HUGO_ENABLEGITINFO = "true"


[context.deploy-preview.environment]
    HUGO_VERSION = "0.74.2"
    HUGO_ENV = "deploy-preview"
    HUGO_ENABLEGITINFO = "true"